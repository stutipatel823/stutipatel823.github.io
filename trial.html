<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Animation</title>

    <!-- Link to Font Awesome stylesheet -->
    <link rel="stylesheet" href="path_to_font_awesome_css/all.min.css">
    
    <style>
        #gear-container {
            position: relative;
        }

        #gear1, #gear2, #gear3 {
            display: inline-block;
            position: absolute;
        }

        #gear1 {
            color: #ffd693;
            top: 45px;
            left: 0;
        }

        #gear2 {
            color: #ffb420;
            top: 0;
            left: 60px;
        }

        #gear3 {
            color: #ffd693;
            top: 43px;
            left: 114px;
        }

        .spin {
            animation: spin 4s linear infinite;
        }

        .spin-back {
            animation: spin-back 4s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-back { 100% { transform: rotate(-360deg); } }
    </style>
</head>
<body>
    <div id="gear-container">
        <i id="gear1" class="fa fa-5x fa-gear spin"></i>
        <i id="gear2" class="fa fa-5x fa-gear spin-back"></i>
        <i id="gear3" class="fa fa-5x fa-gear spin"></i>
    </div>
</body>
</html>
